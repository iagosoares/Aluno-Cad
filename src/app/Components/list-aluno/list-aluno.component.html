<h3>Lista de Alunos</h3>



<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Contato</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of alunoData">
      <th scope="row">{{value.id}}</th>
      <td>{{value.nome}}</td>
      <td>{{value.email}}</td>
      <td>{{value.contato}}<td>

    </tr>


  </tbody>
</table>
